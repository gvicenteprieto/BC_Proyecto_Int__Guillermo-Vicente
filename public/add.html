<body>
    <header class="header">
        <picture class="header__logo">
            <a href="index.html"><img id="logo" width="50px"
                    src="./images/products/osita/mockup-graphics-PNsj6RiHAF4-unsplash.jpg" alt="imagen" /></a>
            <h2 class="brandTitle">Juguetería Cósmica</h2>
        </picture>
        <menu class="search">
            <form action="" id="searchForm">
                <input type="text" id="nameProd" placeholder="Buscar producto" />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </menu>
        <menu class="cart">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </menu>
        <menu class="menu">
            <a href="#" onclick="openMenu()"><i class="fas fa-bars"></i></a>
        </menu>
        <nav id="links" class="links header__links">
            <a href="index.html">Home</a>
            <a class="active" href="add.html">Alta</a>
            <a href="contact.html">Contacto</a>
            <a href="about.html">Nosotros</a>
        </nav>
    </header>

    <main class="main__add">
        <H1>Alta</H1>
        <form id="form__add" class="form__add">
            <p id="validationMessage"></p>
            <label for="name" class="label__add">Nombre</label>
            <input class="input__add" type="text" name="name_prod" id="name_prod" placeholder="Nombre">
            <label class="label__add" for="price">Precio</label>
            <input class="input__add" type="number" name="price" id="price" placeholder="Precio">
            <label class="label__add" for="stock">Stock</label>
            <input class="input__add" type="number" name="stock" id="stock" placeholder="Stock">
            <label class="label__add" for="brand">Marca</label>
            <input class="input__add" type="text" name="brand" id="brand" placeholder="Marca">
            <label class="label__add" for="category">Categoria</label>
            <input class="input__add" type="text" name="category" id="category" placeholder="Categoria">
            <label class="label__add" for="short_description">Descripcion Corta</label>
            <input class="input__add" type="text" name="short_description" id="short_description"
                placeholder="Descripcion Corta">
            <label class="label__add" for="long_description">Descripcion Larga</label>
            <input class="input__add" type="text" name="long_description" id="long_description"
                placeholder="Descripcion Larga">
            <label class="label__add" for="free_shipping">Envio sin Cargo</label>

            <select class="input__add" name="free_shipping" id="free_shipping">
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>

            <label class="label__add" for="age_from">Edad Desde</label>
            <input class="input__add" type="number" name="age_from" id="age_from" placeholder="Edad Desde">
            <label class="label__add" for="age_to">Edad Hasta</label>
            <input class="input__add" type="number" name="age_to" id="age_to" placeholder="Edad Hasta">
            <label class="label__add" for="photo">Foto</label>
            <input class="input__add" type="text" name="photo" id="photo" placeholder="Foto">
            <button class="btnSend button__add">Enviar</button>
            <p id="errors" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>
            <p id="validationMessage"></p>

            <p id="errorName" class="error-message"></p>

        </form>

    </main>


    <footer class="footer">
        <picture class="footer__logo">
            <a href="index.html"><img id="logo" width="50px"
                    src="./images/products/osita/mockup-graphics-PNsj6RiHAF4-unsplash.jpg" alt="imagen" />
            </a>
        </picture>
        <menu>
            <nav class="footer__links">
                <a href="contact.html">Contactanos!</a>
            </nav>
        </menu>
        <aside>
            <nav class="footer__social">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram-square"></i>
                </a>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </nav>
        </aside>
    </footer>

    <script src="../src/js/index.js"></script>
    <script src="../src/js/add.js"></script>

</body>
